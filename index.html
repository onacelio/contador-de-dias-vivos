<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <title>CONTADOR DE DIAS VIVOS</title>
</head>
<body>

    <main>
        <section class="inputs">
            <label for="date">INSIRA SUA DATA DE NASCIMENTO <button id="teme" onclick="mudarTema()" value="true">TEMA CLARO</button></label> 
            <input type="date" value="" id="date">
            <button type="submit" onclick="submitDate()" value="">CALCULAR</button>
        </section>

        <section class="info" id="info">
            <div class="time">
                <h1 class="days">00</h1>
                <p>DIAS</p>
            </div>
            <div class="time">
                <h1 class="hours">00</h1>
                <p>HORAS</p>
            </div>
            <div class="time">
                <h1 class="minutes">00</h1>
                <p>MINUTOS</p>
            </div>
            <div class="time">
                <h1 class="seconds">00</h1>
                <p>SEGUNDOS</p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>Desenvolvido por: <a href="https://instagram.com/eunacelio/" target="_blank"> O Nac√©lio!</a></p>
    </footer>

    <script src="assets/script.js"></script>
    <script src="assets/tema.js"></script>
</body>
</html>
